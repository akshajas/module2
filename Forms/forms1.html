<!DOCTYPE html>
<html>
<head>
    <title>Forms</title>
</head>
<body>
    <form>
        <label for="first-name">Enter your name:</label><br>
        <input type="text"
        id="first-name"
        name="first-name"
        placeholder="Enter your name">
        <!-- value="akhi" -->
        <br><br>
        <label for="email">Enter your email</label><br>
        <input type="email"
        id="email"
        name="email"
        placeholder="Enter your email">
        <br><br>
        <label for="password">Enter your password</label><br>
        <input type="password"
        id="password"
        name="password"
        placeholder="Enter your password">
        <br><br>
        <label for="age">Enter your age</label><br>
        <input type="number"
        id="age"
        name="age"
        placeholder="Enter your age">
        <br><br>
        
        <!-- <input type="button"
        name="submit button" value="submit"> -->
       
        <input type="submit">
    
    </form>
</body>
</html>
