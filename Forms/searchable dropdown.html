<!DOCTYPE html>
<html>
<head>
    <title>Searchable Dropdown</title>
</head>
<body>
    <h1>DropDown</h1>
    <form>

        <input type="text" list="Cricketers">
        <datalist id="Cricketers" >
            <option value="Sachin Tendulkar">
            <option value="Rohit Sharma">
            <option value="Virat Kohli">
            <option value="Shikar Dhawan">
            <option value="Rahul Dravid">
            <option value="Shreyas Iyer">           
        </datalist>
    </form>
    
</body>
</html>
