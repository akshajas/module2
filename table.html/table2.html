<!DOCTYPE html>
<html>
<head>
    <title>Table</title>
    <style>
        table{
            width: 100%;
        }
        table,th,td{
            border: 2px solid red;
            border-collapse:collapse ;
        }
        td{
            text-align: center;
            padding: 5px;
        }
        #first{
            background-color: green;
        }
        #second{
            background-color: aquamarine;
        }
 </style>
</head>
<body>
    <table>
        <tr id="first">
            <th>Period</th>
            <th>Monday</th>
            <th>Tuesday</th>
            <th>Wednesday</th>
            <th>Thursday</th>
            <th>Friday</th>
        </tr>
        <tr id="second">
            <td>1</td>
            <td rowspan="2">Physics</td>
            <td>Physics</td>
            <td>Math</td>
            <td rowspan="2">Biology</td>
            <td>English</td>
        </tr>
        <tr id="third">
            <td>2</td>
            <td colspan="2">Math</td>
            <td rowspan="2">Sanskrit</td>
        </tr>
        <tr id="fourth">
            <td>3</td>
            <td>Play</td>
            <td>Chemistry</td>
            <td>Math</td>
            <td>Social</td>
            
        </tr> 
        
    </table>
    
</body>
</html>
