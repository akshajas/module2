<!DOCTYPE html>
<html>
      <title>nested list</title>
<head>
<style>
    ul{
        list-style-type:circle;
    }
</style>
</head>

<body>
      <ul>
        <li>Fruits</li>
        <ol type="a">
            <li>apple</li>
            <li>mango</li>
            <li>banana</li>
            <li>kiwi</li>
        </ol>
        <li>Vegetables</li>
        <ol>
            <li>carrot</li>
            <li>tamota</li>
            <li>onion</li>
            <li>potato</li>
        </ol>
        <li>Non-Veg</li>
        <ol type="A">
            <li>chicken</li>
            <li>mutton</li>
            <li>fish</li>
        </ol>
        </ul>
</body>
</html>
